    // Note: yes the city of chicago spelled description wrong in their entire dataset
    function interesting({ _primary_decsription: _primary_description, _secondary_description, latitude, longitude }) {

        if (getDistanceFromLatLonInKm(lat, long, Number(latitude), Number(longitude)) > maxDist)
            return undefined;


        let prim = _primary_description.toLowerCase();
        let sec = _secondary_description.toLowerCase();

        let badness = -1;
        let worst = false;

        if (prim.includes('battery') || prim.includes('robbery') || prim.includes('assault')) {
            badness = 0;
        } else if (prim.includes('homicide')) {
            worst = true;
        }

        if (badness > 0) console.log('bad');

        if (sec.includes('gun') || sec.includes('firearm')) {
            badness+=2;
        } else if (sec.includes('dangerous weapon') || sec.includes('knife') || (sec.includes('aggravated') && !sec.includes('non-aggravated'))) {
            badness++;
        }

      
        if (worst || badness >= 0) {
            return {
                path: google.maps.SymbolPath.CIRCLE,
                fillColor: badColors[worst ? badColors.length - 1 : badness],
                fillOpacity: 0.6,
                // strokeColor: '#00A',
                strokeOpacity: 0.9,
                strokeWeight: 0,
                scale: 4
            };
        } else return undefined;
    }

    // from: https://stackoverflow.com/questions/18883601/function-to-calculate-distance-between-two-coordinates
    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
        var R = 6371; // Radius of the earth in km
        var dLat = deg2rad(lat2-lat1);  // deg2rad below
        var dLon = deg2rad(lon2-lon1); 
        var a = 
          Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(deg2rad(lat1)) * Math.cos(deg2rad(lat2)) * 
          Math.sin(dLon/2) * Math.sin(dLon/2)
          ; 
        var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
        var d = R * c; // Distance in km
        return d;
    }

    function deg2rad(deg) {
        return deg * (Math.PI/180)
